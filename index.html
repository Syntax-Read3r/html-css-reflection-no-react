<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- styles links -->
		<link rel="stylesheet" href="styles/css/reset.css" />
		<link rel="stylesheet" href="styles/css/all.css" />
		<link rel="stylesheet" href="styles/css/main.css" />
		<!-- end of styles links -->

		<!-- beginning of style script -->
		<script
			src="https://kit.fontawesome.com/3f5c65cdbb.js"
			crossorigin="anonymous"
		></script>
		<!-- end of style scripts -->

		<!-- Google Icons -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<style>
			.material-symbols-sharp {
				font-variation-settings: "FILL" 0, "wght" 600, "GRAD" 0, "opsz" 48;
			}
		</style>

		<!-- end of Google Icons -->

		<title>
			Netmatters | Full Service Digital Agency | Cambridgeshire & Norfolk |
			Netmatters
		</title>
	</head>
	<body>
		<!-- [ ] start of container -->
		<div class="container">
			<!-- [ ] start of row -->
			<div class="row">
				<!-- [ ] start of screen sizes -->
				<div class="cos-xs-6 col-sm-6 col-md-5 col-lg-4">
					<!-- [ ] start of logo container -->
					<div class="logo-container">
						<!-- [ ] start of logo -->
						<a href="#netmatters' class='logo">
							<img src="images/logo2.png" alt="Netmatters Logo" />
						</a>
						<!-- [x] end of logo -->
					</div>
					<!-- [x] end of logo container -->
				</div>
				<!-- [x] end of screen sizes -->

				<!-- [ ] start of screen sizes AND hidden feature -->
				<div class="col-xs-3 hidden-sm hidden-md hidden-lg mobile-container">
					<!-- [ ] start of class mobile -->
					<a href="#tel:0160000000" class="mobile">
						<i class="fas fa-phone"></i>
					</a>
					<!-- [x] end of class mobile -->
				</div>
				<!-- [x] end of screen sizes and hidden feature -->

				<!-- [ ] start of screen sizes -->
				<div class="col-xs-3 col-sm-6-col-md-7 col-lg-8">
					<!-- [ ] start of actions -->
					<div class="actions">
						<!-- NOTE: Action One -->
						<a
							href="#netmatters"
							class="btn btn-it hidden-sm hidden-xs header-btn"
						>
							<i class="fa-solid fa-computer-mouse"></i> Support
						</a>

						<!-- NOTE: Action Two -->
						<a
							href="#netmatters"
							class="btn btn-default hidden-xs hidden-sm header-btn"
						>
							<i class="fa-regular fa-paper-plane"></i> Contact
						</a>

						<!-- NOTE: Action Three -->
						<div class="hidden-xs pull-left search-form-container--tablet">
							<form method="GET" action="#" class="search-form">
								<label for="search-input" class="hidden">Search:</label>
								<input
									type="text"
									class="search-form__input form-control search-bar"
									placeholder="Search..."
									id="search-input"
									name="search"
									value=""
								/>
								<button class="search-form__button" type="submit">
									<i class="fa-solid fa-search"></i>
								</button>
							</form>
						</div>
						<!-- NOTE: End of Action Three -->

						<!-- NOTE: Action Four -->
						<button
							type="button"
							class="btn btn-primary hamburger hamburger--spin"
							data-toggle="sidemenu"
						>
							<span class="hamburger-box">
								<span class="hamburger-inner"></span>
							</span>
						</button>
						<!-- NOTE: End of Action Four -->
					</div>
					<!-- [x] end of actions -->
				</div>
				<!-- [x] end of screen sizes -->
			</div>
			<!-- [x] end of row -->

			<!-- [ ] start of hidden mobile feature -->
			<div class="hidden-sm hideen-md hidden-lg search-form-container--mobile">
				<form action="#nem" accept-charset="UTF-8" class="search-form">
					<label for="search-input" class="hidden">Search:</label>
					<input
						type="text"
						class="search-form__input form-control search-bar"
						placeholder="Search..."
						id="search-input"
						name="search"
						value=""
					/>
					<button class="search-form__button" type="submit">
						<i class="fa-solid fa-search" aria-hidden="true"></i>
					</button>
				</form>
			</div>
			<!-- [x] end of hidden mobile feature -->
		</div>
		<!-- [x] end of container -->
	</body>
</html>
